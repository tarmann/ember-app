<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ember App</title>

  <style>
  .cover {
    display: block;
    z-index: 0;
    position: relative;
    float: left;
    width: 10vh;
    height: 15vh;
    object-fit: cover;
  }

  .cover:hover img {
    z-index: 100;
  }
  </style>

</head>
<body>

<script type="text/x-handlebars" data-template-name="user/error">
  USER ERROR
</script>

<script type="text/x-handlebars" data-template-name="user/loading">
  LOADING...
</script>

<script type="text/x-handlebars" data-template-name="user/collection">
  <a href="index.html">Back</a>

  <div>
  {{#each model}}
    <div class="cover"><img class="game-thumb" src="{{thumbnail}}" /></div>
  {{/each}}
  </div>
</script>

<script type="text/x-handlebars" data-template-name="index">
  <h1>Ember App</h1>

  <form>
    {{input value=user}}
    <button {{action 'go'}}>Go</button>
  </form>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.12.1/ember.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.12.1/ember-template-compiler.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.19/ember-data.min.js"></script>
<script src="app.js"></script>

</body>
</html>
