<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ember App</title>
  <style>
    .cover {
      display: block;
      z-index: 0;
      position: relative;
      float: left;
      width: 10vh;
      height: 15vh;
      object-fit: cover;
    }

    .cover:hover img {
      z-index: 100;
    }
  </style>
</head>
<body>

<script type="text/x-handlebars" data-template-name="user/error">
  USER ERROR
</script>

<script type="text/x-handlebars" data-template-name="user/loading">
  LOADING...
</script>

<script type="text/x-handlebars" data-template-name="user/collection">
  <a href="index.html">Back</a>

  <div>
  {{#each model}}
    <div class="cover">{{name}}<img class="game-thumb" {{bind-attra src=thumbnail}} /></div>
  {{/each}}
  </div>
</script>

<script type="text/x-handlebars" id="components/user-profile">
  <p>Username: {{username}} <button {{action 'sayHi'}}>say hi!</button></p>
</script>

<script type="text/x-handlebars" id="components/timer">
  <p>Username: {{username}} <button {{action 'sayHi'}}>say hi!</button></p>
</script>

<script type="text/x-handlebars" data-template-name="index">
  <h1>Ember App</h1>

  <hr>
    {{user-profile username=user}}
  <hr>

  <form>
    {{input value=user}}
    <button {{action 'go'}}>Go</button>
    <button {{action 'query'}}>query</button>
  </form>

  <hr>

  {{timer}}
</script>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://builds.emberjs.com/tags/v1.10.1/ember-template-compiler.js"></script>
<script src="http://builds.emberjs.com/tags/v1.10.1/ember.min.js"></script>

<!-- <script src="http://builds.emberjs.com/tags/v1.0.0-beta.19.2/ember-data.min.js"></script> -->
<script src="http://builds.emberjs.com/tags/1.13.0/ember-data.min.js"></script>

<script src="app.js"></script>

</body>
</html>
