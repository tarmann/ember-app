<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ember App</title>
  <style>
    .cover {
      display: block;
      z-index: 0;
      position: relative;
      float: left;
      width: 10vh;
      height: 15vh;
      object-fit: cover;
    }

    .cover:hover img {
      z-index: 100;
    }
  </style>
</head>
<body>

<script type="text/x-handlebars" data-template-name="user/error">
  USER ERROR
</script>

<script type="text/x-handlebars" data-template-name="user/loading">
  LOADING...
</script>

<script type="text/x-handlebars" data-template-name="user/collection">
  <a href="index.html">Back</a>

  <div>
  {{#each model}}
    <div class="cover"><img class="game-thumb" src="{{thumbnail}}" /></div>
  {{/each}}
  </div>
</script>

<script type="text/x-handlebars" id="components/user-profile">
  <p>Username: {{username}} <button {{action 'sayHi'}}>say hi!</button></p>
</script>

<script type="text/x-handlebars" id="components/timer">
  <p>Username: {{username}} <button {{action 'sayHi'}}>say hi!</button></p>
</script>

<script type="text/x-handlebars" data-template-name="timer">
  <h1>Timer</h1>

  {{#each model}}
    <p>Timer. {{seconds}}</p>
  {{/each}}
</script>

<script type="text/x-handlebars" data-template-name="index">
  <h1>Ember App</h1>

  <a href="#/timer">Timers</a>

  <hr>

  {{user-profile username=user}}

  <hr>

  <form>
    {{input value=user}}
    <button {{action 'go'}}>Go</button>
    <button {{action 'query'}}>query</button>
  </form>

  <hr>

  {{timer}}
</script>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/ember/ember-template-compiler.js"></script>
<script src="../bower_components/ember/ember.js"></script>
<script src="../bower_components/ember-data/ember-data.js"></script>
<script src="app.js"></script>

</body>
</html>
